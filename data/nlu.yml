version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - Hola
    - Buenos días
    - Buenas tardes
    - Buenas

- intent: accept_terms
  examples: |
    - Sí
    - si
    - s
    - claro
    - Acepto
    - Claro, acepto los términos

- intent: reject_terms
  examples: |
    - No
    - n
    - No acepto
    - No quiero aceptar

- intent: ask_products
  examples: |
    - Quiero ver las opciones
    - ¿Qué productos tienen?
    - Muéstrame las cuentas

- intent: choose_product
  examples: |
    - Cuenta de Ahorros
    - Quiero abrir una cuenta corriente
    - Cuenta corriente
    - Tarjeta de Crédito
    - Estoy interesado en una inversión
    - Inversion

- intent: confirm_help
  examples: |
    - Sí
    - Claro
    - Sí, por favor

- intent: reject_help
  examples: |
    - No
    - Eso sería todo
    - No, gracias

- intent: provide_id
  examples: |
    - Mi cedula es [1234567890] (id_number)
    - [0987654321] (id_number)
    - Es [0928475914] (id_number)

- intent: choose_product
  examples: |
    - Quiero saber de [Cuenta Corriente] (product)
    - Hablame de [Inversiones] (product)
    - [Tarjeta de Credito] (product)
    - [Inversiones] (product)
    - Opcion [2] (product_number)
    - Quiero ver la opcion [4] (product_number)

- intent: provide_number
  examples: |
    - Mi numero es [45] (number)
    - Quiero calcular con [20] (number)
    - Usa el [100] (number)
    - Calcula [30] dolares (number)

- intent: provide_invest_amount
  examples: |
    - Quiero invertir $[3000] (invest_amount)
    - $[1000] (invest_amount)
    - Un monto de [2400] (invest_amount)

- intent: provide_invest_time
  examples: | 
    - En un plazo de [60] dias  (invest_time)
    - En [80] dias (invest_time)
    - Durante [365] dias (invest_time)
    - [200] (invest_time)
