version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hola
    - Buenos días
    - Buenas tardes
    - Buenas

- intent: accept_terms
  examples: |
    - Sí
    - Acepto
    - Claro, acepto los términos

- intent: reject_terms
  examples: |
    - No
    - No acepto
    - No quiero aceptar

- intent: ask_products
  examples: |
    - Quiero ver las opciones
    - ¿Qué productos tienen?
    - Muéstrame las cuentas


- intent: choose_product
  examples: |
    - Cuenta de Ahorros
    - Quiero abrir una cuenta corriente
    - Tarjeta de Crédito
    - Estoy interesado en una inversión

- intent: confirm_help
  examples: |
    - Sí
    - Claro
    - Sí, por favor

- intent: reject_help
  examples: |
    - No
    - Eso sería todo
    - No, gracias

